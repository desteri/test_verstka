<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup">
        <div class="popup-content">
            <div class="popup-left">
                <div class="popup-left-text">
                    <h1>ПОШАГО-ВЫЙ ПЛАН</h1>
                </div>
                <div class="popup-img">
                    <img class="journal" src="./img/journal.png" alt="journal">
                </div>
            </div>
            <div class="popup-right">
                <h2 class="popup-header">Мастер-класс?</h2>
                
                <div class="popup-info">
                    <p>Скачайте пошаговый план</p>
                    <h3>«Как собственнику выйти из операционки»</h3>
                    <p>и познакомьтесь с этим инструментом <span>прямо сейчас</span></p>
                    <p>10 шагов помогут создать системный бизнес</p>
                </div>

                <p>Для получения бонуса введите email</p>

                <div class="popup-img">
                    <img class="vector" src="./img/vector.png" alt="arrow">
                </div>

                <form action="#" method="POST">
                    <input class="email" name="email" type="text" placeholder="Ваш e-mail">
                    <button class="btn" type="submit">Скачать пошаговой план</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
